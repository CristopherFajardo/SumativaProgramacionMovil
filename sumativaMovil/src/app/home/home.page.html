<ion-header [translucent]="true">
  <ion-toolbar>
    <app-nav-bar tit="Las Nuevas Noticias Noticiosas"></app-nav-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let noticia of noticias">
        <app-news-card [titulo]=noticia.titulo [imagen]=noticia.imagen [descripcion]=noticia.descripcion></app-news-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
