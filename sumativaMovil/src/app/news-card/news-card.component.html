<ion-card>
  <ion-card-content>
    <ion-card-title>
      {{titulo}}
    </ion-card-title>
  </ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6">
        <ion-label>
          {{descripcion}}
        </ion-label>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-label>
          <img [src]=imagen>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
